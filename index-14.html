<!DOCTYPE html>
<html lang="en">
<head>

            <tr>

                <td></td>

                    <input type="search" name="cari" placeholder="kata pencarian...">
                    <button>Cari</button>
                </td>
            </tr>
            <tr>
                <td>Impor Url</td>
                <td>:</td>
                <td><input type="url" name="url"> <br></td>
            </tr>
            <tr>
                <td>Alamat</td>
                    <td>:</td>
                    <td><textarea name="alamat" cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
